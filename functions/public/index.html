<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with YOLOv8</title>
</head>
<body>
    <h1>Object Detection (using YOLOv8)</h1>
    <div>
        <button onclick="startDetection()">Start</button>
        <button onclick="stopDetection()">Stop</button>
    </div>

    <div>
        <h2>Live Detection</h2>
        <img id="videoStream" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <script>
        let detectionRunning = false;

        function startDetection() {
            detectionRunning = true;
            document.getElementById("videoStream").style.display = 'block'; // Show the video stream
        }

        function stopDetection() {
            detectionRunning = false;
            document.getElementById("videoStream").style.display = 'none'; // Hide the video stream
        }
    </script>
</body>
</html>
